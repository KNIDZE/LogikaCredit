<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogikaDeposit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1 class="label">Калькулятор кредитів</h1>
    <div class="input">
      <label>Кількість Логіків</label>
      <br>
      <input id="logik" value="0" type="number" placeholder="10" onchange="countLogiks()">
    </div>
    <div class="input">
      <label>Кількість хвилин</label>
      <br>
      <input id='minutes' value="0" type="number" placeholder="10" onchange="countLogiks()">
    </div>
    <p>Необхідно повернути:</p>
    <h1 class="result">0 Логіків</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
